name: Rotate Family

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC
  workflow_dispatch:      # Manual trigger
    inputs:
      gedcom_file:
        description: 'Path to GEDCOM file'
        required: false
        default: 'family.ged'

jobs:
  rotate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Generate family JSON
        run: |
          GEDCOM_FILE="${{ github.event.inputs.gedcom_file || 'family.ged' }}"
          uv run gedcom_processor/generate.py "$GEDCOM_FILE" -o .

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add current.json families.json
          git diff --quiet --cached || git commit -m "Rotate family display"
          git push
